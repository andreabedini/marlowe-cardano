ptTestName: Multiple follower response

ptPabOperations:
  - tag: CreateWallet
    poOwner: PAB

  - tag: FundWallet
    poOwner: PAB
    poValue:
      lovelace: 10000000

  - tag: ActivateApp
    poOwner: PAB
    poInstance: App

  - tag: CallCreate
    poInstance: App
    poOwners:
      - PAB
    poContract:
      when:
        - case:
            notify_if: true
          then: close
      timeout: 1961123625000
      timeout_continuation: close

  - tag: AwaitCreate
    poInstance: App

  - tag: ActivateFollower
    poAppInstance: App
    poInstance: Follower-1
    poOwner: PAB

  - tag: CallFollow
    poInstance: Follower

  - tag: AwaitFollow
    poInstance: Follower
    poResponsePattern:
      parts: {}

  - tag: CallApplyInputs
    poInstance: App
    poInputs:
      - input_notify
    poTimes:
      - 1645590825000
      - 1898051625000

  - tag: AwaitApplyInputs
    poInstance: App
