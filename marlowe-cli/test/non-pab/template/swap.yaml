stTestName: Non-PAB Swap Contract Test

stScriptOperations:

  - tag: Initialize
    soContractNickname: "Swap"
    soMinAda: 1000000
    soContractSource:
      template:
        tag: "UseSwap"
        utAParty:
          pk_hash: "aParty"
        utAToken:
          currency_symbol: ""
          token_name: ""
        utAAmount: 30000000
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utATimeout:
          relative: 1000000
        utBParty:
          pk_hash: "bParty"
        utBToken:
          currency_symbol: ""
          token_name: ""
        utBAmount: 10000000
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utBTimeout:
          relative: 1000000

  - tag: Prepare
    soContractNickname: "Swap"
    soInputs:
      - input_from_party:
          pk_hash: "aParty"
        that_deposits: 30000000
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          pk_hash: "aParty"
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000
