stTestName: Swap Contract without roles using reference scripts

stScriptOperations:
  - tag: Publish
    soPublishPermanently: true

  - tag: CreateWallet
    soWalletNickname: aParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [aParty]

  - tag: CreateWallet
    soWalletNickname: bParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [bParty]

  # Minting tokens aParty will use in the swap
  - tag: Mint
    soCurrencyNickname: aPartyCurrency
    soTokenDistribution:
      - [aParty, aPartyTokenName, 100]

  # Minting tokens bParty will use in the swap
  - tag: Mint
    soCurrencyNickname: bPartyCurrency
    soTokenDistribution:
      - [bParty, bPartyTokenName, 100]

  - tag: Initialize
    soContractNickname: Swap
    soMinAda: 3000000
    soContractSource:
      template:
        tag: UseSwap
        utAParty:
          address: aParty
        utACurrencyNickname: aPartyCurrency
        utATokenName:
          unTokenName: aPartyTokenName
        utAAmount: 50
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utATimeout:
          relative: 1000000
        utBParty:
          address: bParty
        utBCurrencyNickname: bPartyCurrency
        utBTokenName:
          unTokenName: bPartyTokenName
        utBAmount: 40
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utBTimeout:
          relative: 1000000

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          address: aParty
        that_deposits: 50
        of_token:
          currency_symbol: aPartyCurrency
          token_name: aPartyTokenName
        into_account:
          address: aParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          address: bParty
        that_deposits: 40
        of_token:
          currency_symbol: bPartyCurrency
          token_name: bPartyTokenName
        into_account:
          address: bParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soContractNickname: Swap

