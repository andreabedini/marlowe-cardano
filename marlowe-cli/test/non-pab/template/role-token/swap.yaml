stTestName: Non-PAB Swap Contract Test

stScriptOperations:
  - tag: Publish
    soPublishPermanently: true

  - tag: CreateWallet
    soWalletNickname: aParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [aParty]

  - tag: CreateWallet
    soWalletNickname: bParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [bParty]

  - tag: Mint
    soCurrencyNickname: Swap
    soTokenDistribution:
      - [ aParty, aParty, 1 ]
      - [ bParty, bParty, 1 ]


  # Minting tokens aParty will use in the swap
  - tag: Mint
    soCurrencyNickname: aPartyCurrency
    soIssuer: aParty
    soTokenDistribution:
      - [ aParty, aPartyTokenName, 100]

  # Minting tokens bParty will use in the swap
  - tag: Mint
    soCurrencyNickname: bPartyCurrency
    soIssuer: bParty
    soTokenDistribution:
      - [ bParty, bPartyTokenName, 100]

  - tag: Initialize
    soContractNickname: Swap
    soMinAda: 3000000
    soRoleCurrency: Swap
    soContractSource:
      template:
        tag: UseSwap
        utAParty:
          role_token: aParty
        utACurrencyNickname: aPartyCurrency
        utATokenName:
          unTokenName: aPartyTokenName
        utAAmount: 50
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utATimeout:
          relative: 1000000
        utBParty:
          role_token: bParty
        utBCurrencyNickname: bPartyCurrency
        utBTokenName:
          unTokenName: bPartyTokenName
        utBAmount: 40
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utBTimeout:
          relative: 1000000

  - tag: AutoRun
    soSubmitter: aParty
    soContractNickname: Swap

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          role_token: aParty
        that_deposits: 50
        of_token:
          currency_symbol: aPartyCurrency
          token_name: aPartyTokenName
        into_account:
          role_token: aParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soSubmitter: aParty
    soContractNickname: Swap

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          role_token: bParty
        that_deposits: 40
        of_token:
          currency_symbol: bPartyCurrency
          token_name: bPartyTokenName
        into_account:
          role_token: bParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soContractNickname: Swap


