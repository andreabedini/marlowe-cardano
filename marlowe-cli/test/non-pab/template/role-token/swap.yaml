stTestName: Non-PAB Swap Contract Test

stScriptOperations:
  - tag: Publish
    soPublishPermanently: true

  - tag: CreateWallet
    soWalletNickname: aParty

  - tag: FundWallet
    soValues:
      - 100000000
    soWalletNickname: aParty

  - tag: CreateWallet
    soWalletNickname: bParty

  - tag: FundWallet
    soValues:
      - 100000000
    soWalletNickname: bParty

  - tag: Mint
    soCurrencyNickname: Swap
    soTokenDistribution:
      - taAmount: 1
        taTokenName:
          unTokenName: aParty
        taWalletNickname: aParty
      - taAmount: 1
        taTokenName:
          unTokenName: bParty
        taWalletNickname: bParty


  # Minting tokens aParty will use in the swap
  - tag: Mint
    soCurrencyNickname: aPartyCurrency
    soIssuer: aParty
    soTokenDistribution:
      - taAmount: 100
        taTokenName:
          unTokenName: aPartyTokenName
        taWalletNickname: aParty

  # Minting tokens bParty will use in the swap
  - tag: Mint
    soCurrencyNickname: bPartyCurrency
    soIssuer: bParty
    soTokenDistribution:
      - taAmount: 100
        taTokenName:
          unTokenName: bPartyTokenName
        taWalletNickname: bParty

  - tag: Initialize
    soContractNickname: Swap
    soMinAda: 1000000
    soRoleCurrency: Swap
    soContractSource:
      template:
        tag: UseSwap
        utAParty:
          role_token: aParty
        utACurrencyNickname: aPartyCurrency
        utATokenName:
          unTokenName: aPartyTokenName
        utAAmount: 50
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utATimeout:
          relative: 1000000
        utBParty:
          role_token: "bParty"
        utBCurrencyNickname: bPartyCurrency
        utBTokenName:
          unTokenName: bPartyTokenName
        utBAmount: 40
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utBTimeout:
          relative: 1000000

  - tag: AutoRun
    soSubmitter: aParty
    soContractNickname: Swap

  - tag: Prepare
    soContractNickname: "Swap"
    soInputs:
      - input_from_party:
          role_token: "aParty"
        that_deposits: 50
        of_token:
          currency_symbol: "aPartyCurrency"
          token_name: "aPartyTokenName"
        into_account:
          role_token: "aParty"
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soSubmitter: aParty
    soContractNickname: Swap

  - tag: Prepare
    soContractNickname: "Swap"
    soInputs:
      - input_from_party:
          role_token: "bParty"
        that_deposits: 40
        of_token:
          currency_symbol: "bPartyCurrency"
          token_name: "bPartyTokenName"
        into_account:
          role_token: "bParty"
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soContractNickname: Swap


