stTestName: Non-PAB Swap Contract Test

stScriptOperations:
  - tag: Publish
    soPublishPermanently: true

  - tag: CreateWallet
    soWalletNickname: aParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [aParty]

  - tag: CreateWallet
    soWalletNickname: bParty

  - tag: FundWallets
    soValues:
      - 100000000
    soWalletNicknames: [bParty]

  - tag: Mint
    soCurrencyNickname: Swap
    soTokenDistribution:
      - [ aParty, aParty, 1 ]
      - [ bParty, bParty, 1 ]


  # Minting tokens aParty will use in the swap
  - tag: Mint
    soCurrencyNickname: aPartyCurrency
    soIssuer: aParty
    soTokenDistribution:
      - [ aParty, Globe, 300]

  # Minting tokens bParty will use in the swap
  - tag: Mint
    soCurrencyNickname: bPartyCurrency
    soIssuer: bParty
    soTokenDistribution:
      - [ bParty, Swan, 500]

  - tag: Initialize
    soContractNickname: Swap
    soMinAda: 3000000
    soRoleCurrency: Swap
    soContractSource:
      template:
        tag: UseSwap
        utAParty:
          role_token: aParty
        utACurrencyNickname: aPartyCurrency
        utATokenName:
          unTokenName: Globe
        utAAmount: 300
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utATimeout:
          relative: 1000000
        utBParty:
          role_token: bParty
        utBCurrencyNickname: bPartyCurrency
        utBTokenName:
          unTokenName: Swan
        utBAmount: 500
        # Threre are three timeouts in the contract calculated from this value:
        # `timeout`, `timeout-1000`, `timeout-2000`
        utBTimeout:
          relative: 1000000

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          role_token: aParty
        that_deposits: 300
        of_token:
          currency_symbol: aPartyCurrency
          token_name: Globe
        into_account:
          role_token: aParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: Prepare
    soContractNickname: Swap
    soInputs:
      - input_from_party:
          role_token: bParty
        that_deposits: 500
        of_token:
          currency_symbol: bPartyCurrency
          token_name: Swan
        into_account:
          role_token: bParty
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soContractNickname: Swap

  - tag: CheckBalance
    soWalletNickname: aParty
    soBalance:
      - [Swap, aParty, 1]
      # - [aPartyCurrency, Globe, 300]
      - [bPartyCurrency, Swan, 500]
      - [Ada, 100]

  - tag: CheckBalance
    soWalletNickname: bParty
    soBalance:
      - [Swap, bParty, 1]
      # - [aPartyCurrency, Globe, 300]
      - [bPartyCurrency, Swan, 500]
      - [Ada, 100]

  - tag: BurnAll
    soCurrencyNickname: aPartyCurrency

  - tag: BurnAll
    soCurrencyNickname: bPartyCurrency


